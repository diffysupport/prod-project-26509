    environments:
        production: 'https://cnn.com'
        staging: ''
        development: ''
    breakpoints:
        - 375
        - 640
        - 720
        - 1400
    pages:
        - /
        - /us
        - /world
        - /about
    monitoring:
        days: {  }
        type: ''
        schedule_time: '09:00 AM'
        schedule_time_zone: America/Los_Angeles
        compare_with: last-production
        compare_with_fresh: production
